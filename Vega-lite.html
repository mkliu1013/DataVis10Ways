<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 2-Vega-Lite</title>

    <script src="https://cdn.jsdelivr.net/npm/vega@4.4.0/build/vega.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc12/build/vega-lite.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.29.1/build/vega-embed.js"></script>

    <style media="screen">
        /* Add space between Vega-Embed links  */
        .vega-actions a {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div id="vis"></div>
<script>
    // Assign the specification to a local variable vlSpec.
    var vlSpec;
    vlSpec = {
        "$schema": 'https://vega.github.io/schema/vega-lite/v3.json',
        "title": "Cars",
        "config":{"view":{"width":900,"height":500}},
        "data": {"url": "cars-sample.csv"},
        "mark": "circle",
        "encoding": {
            "x": {
                "field": "Weight",
                "type": "quantitative",
                "axis":{"values":[1500,2500,3500,4500,5500]}
            },
            "y": {
                "field": "MPG",
                "type": "quantitative",
                "axis":{"values":[5,15,25,35,45]}
            },
            "color": {
                "field": "Manufacturer",
                "type": "nominal",
                "opacity": "0.5",
                "legend": {"title": "Manufacturer"},
            },
                "size": {
                "field": "Weight",
                "type": "quantitative"
                },


        },


    };
    // Embed the visualization in the container with id `vis`
    vegaEmbed('#vis', vlSpec);
    </script>
</body>
</html>
